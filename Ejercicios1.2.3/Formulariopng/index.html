<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>

<h1>Formulario de registro</h1>

<form action="" method="get">
<br>
<label for="nombre">Nombre:</label> <input type="text" name="nombre" id="nombre" maxlength="50"/>
</br>

<br>
<label for="apellido">Apellido:</label> <input type="text" name="apellido" id="apellido" maxlength="50"/>
</br>

<br>
Modalidad de Cursada: <input type="radio" name="On-Demand" id="On-Demand" value="On-Demand" /><label for="On-Demand">On-Demand</label> <input type="radio" name="En Vivo" id="En Vivo" value="En Vivo" /> <label for="En Vivo">en vivo</label>
</br>

<br>
<label for="correo">Correo</label> <input type="text" name="correo" id="correo" maxlength="100" />
</br>

<br>
<input type="checkbox" name="info" id="info" checked="checked" /> <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
</br>

<br>
<input type="checkbox" name="condiciones" id="condiciones" /> <label for="condiciones">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
</br>

<br>
<input type="submit" value="Enviar" />
</br>

</form>
</body>
</html>
